apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-deployment
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/chahatsagarmain/argo-cd-kubernetes-pipeline.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true